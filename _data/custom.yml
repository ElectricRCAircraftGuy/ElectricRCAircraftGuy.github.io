# Custom data for use by Gabriel Staples

# For Utterances comments.
# See: "_includes/comments.html".
comments_notes: >-
  Comments are powered by <a href="https://utteranc.es/">Utterances</a>.
  A free <a href="https://github.com/">GitHub account</a> is required.
  <i>Comments are moderated.</i> <b>Be respectful. No swearing or inflammatory language. No spam.</b><br>
  <i>I reserve the right to delete any inappropriate comments.</i>
  All comments for all pages
  <a href="https://github.com/ElectricRCAircraftGuy/ElectricRCAircraftGuy.github.io/issues?q=label%3Awebsite_comments+">
  can be viewed and <i>searched</i> online here</a>.<br><br>

  <b>To edit or delete your comment:</b> Option 1 (recommended): click the date just above your comment, ex: the "just now" or "5 minutes ago" part where it says <code>ElectricRCAircraftGuy commented just now</code> or `...5 minutes ago`, _or_ Option 2: click the "Comments" link at the top of the comments section below where it says how many comments have been left. Option 1 will take you directly to your comment on GitHub. Option 2 will take you to a GitHub page
  with all comments for this page --> find your comment on this GitHub page and click the 3 dots in
  the top-right of your comment --> click "Edit" or "Delete". Editing or adding a comment from the GitHub page also gives you a nicer editor.
